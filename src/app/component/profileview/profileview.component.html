
<div class="container"  >
    <h2 class="display-4"> Perfil </h2>
  
  
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

       <!-- Tipo Doc Column -->
       <ng-container matColumnDef="tipo_documento">
          <th mat-header-cell *matHeaderCellDef > Tipo de Documento </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_documento}} </td>
        </ng-container>
  

      <!-- Document Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef > Numero de Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
      </ng-container>
  

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef > Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- LastName Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef > Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
  
  
    <!-- State Column -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef > Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>
  
        <!-- Menu Service Column -->
    <ng-container matColumnDef="menu_servicio">
        <th mat-header-cell *matHeaderCellDef > Menu Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.menu_servicio}} </td>
      </ng-container>
 
         <!--  Sub Menu Service Column -->
    <ng-container matColumnDef="submenu_servicio">
        <th mat-header-cell *matHeaderCellDef > Sub Menu Servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.submenu_servicio}} </td>
      </ng-container>
  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  
  </div>
