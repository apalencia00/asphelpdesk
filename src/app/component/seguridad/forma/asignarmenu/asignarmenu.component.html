<div class="container">


  <h3 class="display-4"> Asignar Menu</h3>

  <table>

    <tr>

      <td>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

      </td>

    </tr>

  </table>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <h3> Menu Servicios</h3>




    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Nombre del menú </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="icono">
      <th mat-header-cell *matHeaderCellDef> Icono </th>
      <td mat-cell *matCellDef="let element"> {{element.icono}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


<table mat-table [dataSource]="dataSource2"  class="mat-elevation-z8">
  <h3> Sub  Menu Servicios</h3>
  
  
  
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element2"> {{element2.id_sbmenu}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Nombre del menú </th>
      <td mat-cell *matCellDef="let element2"> {{element2.descripcion_sbmenu}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acceso">
      <th mat-header-cell *matHeaderCellDef> Icono </th>
      <td mat-cell *matCellDef="let element2"> {{element2.acceso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="icono">
      <th mat-header-cell *matHeaderCellDef> Icono </th>
      <td mat-cell *matCellDef="let element2"> {{element2.icono}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  


</div>
