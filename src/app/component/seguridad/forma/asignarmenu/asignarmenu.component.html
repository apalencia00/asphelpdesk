
<div class="container">


    <style>
        div.fixed {
          position: fixed;
          bottom: 120px;
          right: 30px;
          width: 50px;

        }
        </style>

  <div class="fixed">
  <button mat-fab	 color="primary" (click)="btAsignarMenu()" mat-button  matTooltip="Asignar Modulo a Usuario" ><mat-icon>save</mat-icon>
  
  
  </button>

</div>
  <app-usuarios>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef style="visibility: hidden" > Editar </th>
      <td mat-cell *matCellDef="let element"  matTooltip="Editar los datos del usuario {{element.documento}}" style="visibility: hidden">
         <a routerLink="./editar-usuario/{{element.documento}}"> <button mat-menu-item> <mat-icon>  edit </mat-icon></button> </a> </td>
    </ng-container>

    <ng-container matColumnDef="vermenu">
      <th mat-header-cell *matHeaderCellDef style="visibility: hidden">Ver Menus </th>
      <td mat-cell *matCellDef="let element" matTooltip="Ver los Menus asignados al usuario {{element.nombre}}" >
         <a routerLink="./menusuario/{{element.documento}}"> <button mat-menu-item> <mat-icon>  assignment_ind </mat-icon></button> </a> </td>
    </ng-container>



  </app-usuarios>
  
  <h3 class="display-4"> Asignar Menu</h3>



  <table>

    <tr>

      <td>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

      </td>

    </tr>

  </table>

  <h3> Menu Servicios</h3>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Nombre del menú </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="icono">
      <th mat-header-cell *matHeaderCellDef> Icono </th>
      <td mat-cell *matCellDef="let element"> {{element.icono}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                       >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
               >
          </mat-checkbox>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<div>

  <br>
  <br>
  <br>

</div>


<h3> Sub  Menu Servicios</h3>
<table>

    <tr>

      <td>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

      </td>

    </tr>

  </table>

    <ng-container matColumnDef="descripcion">

    </ng-container>
  
    <ng-container matColumnDef="acceso">

    <ng-container matColumnDef="icono">

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>

  <mat-paginator #uploadResultPaginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  


</div>
