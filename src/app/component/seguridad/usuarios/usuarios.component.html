

<div class="container"  >
  <h2 class="display-4"> Usuarios </h2>

  <table>

    <tr>

      <td>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

      </td>

      <td>

        <button mat-fab (click)="crearUsuario()" mat-fab matTooltip="Crear Usuario"  mat-fab color="primary">
          <mat-icon>person_add</mat-icon>
        </button>

      </td>
      <td>
        <button mat-fab (click)="eliminarUsuario()" mat-fab matTooltip="Eliminar Usuario"  mat-fab color="primary">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </tr>

  </table>

  <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Doc Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef > # Documento</th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>




    
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef > Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef > Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Profile Column -->
    <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef > Perfil </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_perfil}} </td>
      </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef > Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

      
 <!-- Edit Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef > Editar </th>
      <td mat-cell *matCellDef="let element"  matTooltip="Editar los datos del usuario {{element.documento}}" >
         <a routerLink="./editar-usuario/{{element.documento}}"> <button mat-menu-item> <mat-icon>  edit </mat-icon></button> </a> </td>
    </ng-container>

    <ng-container matColumnDef="vermenu">
      <th mat-header-cell *matHeaderCellDef >Ver Menus </th>
      <td mat-cell *matCellDef="let element" matTooltip="Ver los Menus asignados al usuario {{element.nombre}}">
         <a routerLink="./menusuario/{{element.documento}}"> <button mat-menu-item> <mat-icon>  assignment_ind </mat-icon></button> </a> </td>
    </ng-container>

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection3.hasValue() && isAllSelected()"
                        [indeterminate]="selection3.hasValue() && !isAllSelected()"
                       >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection3.toggle(row) : null"
                        [checked]="selection3.isSelected(row)"
               >
          </mat-checkbox>
        </td>
      </ng-container>
          
  	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
