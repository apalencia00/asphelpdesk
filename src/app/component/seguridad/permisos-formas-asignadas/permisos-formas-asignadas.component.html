<div class="container"  >
  <h2 class="display-4"> SubMenus </h2>

  <table>

    <tr>

      <td>

        <mat-form-field>
          <input matInput  placeholder="Busqueda">
        </mat-form-field>

      </td>


    </tr>

  </table>


  <table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8">


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Menu</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="icono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Icono </th>
      <td mat-cell *matCellDef="let element"> {{element.icono}} </td>
    </ng-container>

  

       <!-- Symbol Column -->
       <ng-container matColumnDef="acceso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acceso </th>
        <td mat-cell *matCellDef="let element"> {{element.acceso}} </td>
      </ng-container>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
