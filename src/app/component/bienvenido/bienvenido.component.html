<section class="login-block">
    <div class="container">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Ingreso HelpDesk</h2>
		    <form class="login-form" [formGroup]="loginForm" >
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase" >Usuario</label>
    <input type="text" class="form-control" placeholder="" formControlName="usuario" value="CSA1140824197">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase" >Clave</label>
    <input type="password" class="form-control" placeholder="" formControlName="clave" value="1140824197" >
  </div>
  
  
    <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      <small>Recuerdame</small>
    </label>
    <button type="submit" (click)="onSubmit()" class="btn btn-login float-right">Ingresar</button>
  </div>
  
</form>
<div class="copy-text">Creado y Desarrollado  <i class=""></i> por <a href="http://grafreez.com">Andres Palencia F.</a></div>
		</div>
		<div class="col-md-8 banner-sec">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
            <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <div class="banner-text">
           
        </div>	
  </div>
    </div>

</div>
