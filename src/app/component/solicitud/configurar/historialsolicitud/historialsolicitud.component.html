<mat-card class="example-card">
  <mat-card-content>

    <fieldset>
    <legend>Historial De Solicitudes Sucursal</legend>

        <table> 
  <tr>
  <td>
         <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker1"  placeholder="Fecha Inicial">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker1></mat-datepicker>
          </mat-form-field>  

</td>

<td>
  
        <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker2"  placeholder="Fecha Final">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker2></mat-datepicker>
          </mat-form-field>


</td>


<td>
  
    <mat-form-field >
              <input  required matInput #input maxlength="11"  placeholder="N. Identificacion">
              <mat-hint align="end">{{input.value?.length || 0}}/11</mat-hint>

            </mat-form-field>

</td>

</tr>


</table>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="servicio">
    <th mat-header-cell *matHeaderCellDef> N. Servicio </th>
    <td mat-cell *matCellDef="let element"> {{element.num_servicio}} </td>
  </ng-container>

   <!-- Position Column -->
   <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaser}} </td>
    </ng-container>

      <!-- Name Column -->
  <ng-container matColumnDef="pventa">
      <th mat-header-cell *matHeaderCellDef> P. Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.punto_movil_fijo}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="asunto">
      <th mat-header-cell *matHeaderCellDef> Asunto </th>
      <td mat-cell *matCellDef="let element"> {{element.asunto}} </td>
    </ng-container>





  <!-- Symbol Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="sucursal">
    <th mat-header-cell *matHeaderCellDef> Sucursal </th>
    <td mat-cell *matCellDef="let element"> {{element.sucursal}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
   
 <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButtons></mat-paginator>

  
</fieldset>


  </mat-card-content>

</mat-card>
