

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Registro de Personal Tecnico  </mat-card-title>
  </mat-card-header>
 
  <mat-card-content>
<form [formGroup]="firstFormGroup" class="example-container"  >

  <mat-form-field class="example-full-width" >
    <mat-select formControlName="tipo_identificacion" #fontSize value="16px"  placeholder="Seleccione Identificacion">
       
     <mat-option value="1" >Cedula Ciudadania</mat-option>
     <mat-option value="2" >Cedula Extranjeria</mat-option>
     <mat-option value="3" >NIT</mat-option>
     <mat-option value="4" >Pasaporte</mat-option>
     </mat-select>
     </mat-form-field>
    

  <mat-form-field class="example-full-width">
    <input formControlName="documento" matInput #input maxlength="12" placeholder="Documento"  >
  </mat-form-field>
 
  <mat-form-field class="example-full-width">
    <input formControlName="nombre" matInput #input  placeholder="Nombre"  >
  </mat-form-field>

  <mat-form-field class="example-full-width" >
      <input formControlName="apellido" matInput placeholder="Apellido">
    </mat-form-field>

  <mat-form-field class="example-full-width">
    <input formControlName="extension" matInput #input    placeholder="extension" >
  </mat-form-field>

  <mat-form-field class="example-full-width" >
      <mat-select formControlName="rol" #fontSize value="16px"  placeholder="Seleccione su Rol">
         
       <mat-option value="1" >Tecnico Mesa de Ayuda</mat-option>
       <mat-option value="2" >Tecnico Soporte Externo</mat-option>


       </mat-select>
       </mat-form-field>

   
</form>

  
</mat-card-content>


<mat-card-actions>
  
  <button  (click)="onSubmit()" mat-raised-button color="primary" mat-button>Guardar</button>
</mat-card-actions>
</mat-card>
