<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Registro de Punto de Venta  </mat-card-title>
  </mat-card-header>
 
  <mat-card-content>

<form [formGroup]="firstFormGroup" class="example-container"  >


  <mat-form-field class="example-full-width">
    <input formControlName="idpunto" matInput #input maxlength="4" placeholder="Identificador Punto"  >
    
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input formControlName="nombre" matInput #input  placeholder="Nombre"  >
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input formControlName="direccion" matInput #input    placeholder="Direccion" >
  </mat-form-field>


</form>

</mat-card-content>
<mat-card-actions>
  
  <button  (click)="onSubmit()" mat-raised-button color="primary" mat-button>Guardar</button>
</mat-card-actions>
</mat-card>
